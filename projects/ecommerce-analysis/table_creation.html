<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL – Table Creation</title>
  <style>
    body { font-family: monospace; background: #1e1e1e; color: #eaeaea; padding: 20px; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <h2>SQL – Table Creation</h2>
  <pre id="code">Loading...</pre>
  <script>
    fetch("Table_Creation.sql")
      .then(response => response.text())
      .then(data => document.getElementById("code").textContent = data)
      .catch(err => document.getElementById("code").textContent = "Error loading file: " + err);
  </script>
</body>
</html>
